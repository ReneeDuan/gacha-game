    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Draw with Sound and Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f5ff;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 120px;
            height: 160px;
            background-color: #fff;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            margin: 10px;
            transition: transform 0.6s;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: center;
        }

        .card-front {
            background-color: #e0e0e0;
        }

        .card-back {
            background-color: #fddde6;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }

        .pixel-art {
            width: 40px;
            height: 40px;
            background-color: #ff9900;
            border: 2px solid #ff4081;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .pixel-art div {
            width: 100%;
            height: 100%;
            background-color: #ffcc00;
        }

        .pixel-art div:nth-child(2),
        .pixel-art div:nth-child(3),
        .pixel-art div:nth-child(6),
        .pixel-art div:nth-child(7),
        .pixel-art div:nth-child(10),
        .pixel-art div:nth-child(11),
        .pixel-art div:nth-child(14),
        .pixel-art div:nth-child(15) {
            background-color: #333;
        }

        .draw-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .draw-options button {
            padding: 10px 20px;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .draw-options button:hover {
            background-color: #d81b60;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .draw-result {
            margin-top: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px;
            text-align: center;
            color: #ff4081;
        }

        .total-spent {
            margin-top: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px;
            text-align: center;
            color: #333;
        }

        .purchase-button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .purchase-button:hover {
            background-color: #0056b3;
        }

        /* ä¸­ç¨€æœ‰å¡çš„åŠ¨ç”» */
        .card-back.medium-rare {
            animation: glow 1s infinite alternate;
        }

        /* å‘å…‰åŠ¨ç”» */
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            }
        }
    </style>
</head>
<body>

    <h1>Draw Your Cards with Sound and Animation!</h1>

    <div class="draw-options">
        <button onclick="drawCards(1)">Draw 1 Card</button>
        <button onclick="drawCards(10)">Draw 10 Cards</button>
    </div>

    <div id="cardContainer" class="card-container"></div>

    <div class="draw-result" id="drawResult"></div>

    <div class="total-spent" id="totalSpent">Total Spent: Â¥0</div>

    <button class="purchase-button" onclick="purchasePackage()">Purchase 1 Package (Â¥20)</button>

    <!-- éŸ³æ•ˆ -->
    <audio id="drawSound" src="https://www.myinstants.com/media/sounds/coin.mp3"></audio>

    <script>
        let totalSpent = 0;  // æ€»æ¶ˆè´¹é‡‘é¢
        let availableDraws = 0;  // å¯ç”¨æŠ½å¡æ¬¡æ•°

        // è´­ä¹°Package
        function purchasePackage() {
            totalSpent += 20;  // æ¯æ¬¡è´­ä¹°èŠ±è´¹20å…ƒ
            availableDraws += 10;  // æ¯æ¬¡è´­ä¹°å¯ä»¥æŠ½10æ¬¡
            updateTotalSpent();
            alert("You purchased 1 package! You now have 10 draws available.");
        }

        // æ›´æ–°æ€»æ¶ˆè´¹é‡‘é¢
        function updateTotalSpent() {
            document.getElementById('totalSpent').innerHTML = `Total Spent: Â¥${totalSpent}`;
        }

        // æ’­æ”¾éŸ³æ•ˆ
        function playSound() {
            const drawSound = document.getElementById('drawSound');
            drawSound.currentTime = 0;  // é‡ç½®éŸ³æ•ˆæ’­æ”¾ä½ç½®
            drawSound.play();  // æ’­æ”¾éŸ³æ•ˆ
        }

        // æŠ½å¡é€»è¾‘å‡½æ•°
        function drawCards(numCards) {
            if (availableDraws < numCards) {
                alert("Not enough draws available. Please purchase more packages.");
                return;
            }

            availableDraws -= numCards;  // æ¶ˆè€—æŠ½å¡æ¬¡æ•°
            document.getElementById('cardContainer').innerHTML = '';  // æ¸…ç©ºä¹‹å‰çš„å¡ç‰‡
            document.getElementById('drawResult').innerHTML = '';     // æ¸…ç©ºç»“æœæ–‡å­—

            let rareCount = 0;
            let mediumRareCount = 0;

            playSound();  // æ’­æ”¾æŠ½å¡éŸ³æ•ˆ

            for (let i = 0; i < numCards; i++) {
                const randomNumber = Math.floor(Math.random() * 100) + 1; // ç”Ÿæˆ 1 åˆ° 100 çš„éšæœºæ•°
                let cardType = '';
                let cardClass = '';

                if (randomNumber === 1) {
                    // 1% æ¦‚ç‡æŠ½åˆ°ç¨€æœ‰å¡
                    cardType = 'ğŸ‰ Rare Card!';
                    rareCount++;
                } else if (randomNumber <= 10) {
                    // 10% æ¦‚ç‡æŠ½åˆ°ä¸­ç¨€æœ‰å¡
                    cardType = 'âœ¨ Medium Rare Card!';
                    cardClass = 'medium-rare';  // æ·»åŠ ä¸­ç¨€æœ‰å¡çš„åŠ¨ç”»ç±»
                    mediumRareCount++;
                } else {
                    // æ™®é€šå¡
                    cardType = 'ğŸ™‚ Common Card';
                }

                // ç”Ÿæˆå¡ç‰‡
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="card-face card-front">
                        <div class="pixel-art">
                            <div></div><div></div><div></div><div></div>
                            <div></div><div></div><div></div><div></div>
                            <div></div><div></div><div></div><div></div>
                            <div></div><div></div><div></div><div></div>
                        </div>
                    </div>
                    <div class="card-face card-back ${cardClass}">
                        <div>${cardType}</div>
                    </div>
                `;
                document.getElementById('cardContainer').appendChild(card);

                // æ·»åŠ ç¿»è½¬æ•ˆæœ
                setTimeout(() => {
                    card.classList.add('is-flipped');
                }, i * 200); // æ¯å¼ å¡ç‰‡ç¿»è½¬æœ‰ç‚¹å»¶è¿Ÿ
            }

            // æ˜¾ç¤ºæŠ½å¡ç»“æœ
            setTimeout(() => {
                let resultMessage = '';
                if (rareCount > 0) {
                    resultMessage += `ğŸ‰ You got ${rareCount} rare card(s)! ğŸ‰<br>`;
                }
                if (mediumRareCount > 0) {
                    resultMessage += `âœ¨ You got ${mediumRareCount} medium rare card(s)! âœ¨<br>`;
                }
                if (rareCount === 0 && mediumRareCount === 0) {
                    resultMessage += `No special cards this time. Try again!`;
                }
                document.getElementById('drawResult').innerHTML = resultMessage;
            }, numCards * 200 + 600); // å»¶è¿Ÿæ˜¾ç¤ºæŠ½å¡ç»“æœï¼ˆç­‰å¡ç‰‡å…¨éƒ¨ç¿»è½¬åï¼‰
        }
    </script>



</body></html>
