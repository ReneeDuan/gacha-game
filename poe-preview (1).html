<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Draw with Sound and Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f5ff;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 120px;
            height: 160px;
            background-color: #fff;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            margin: 10px;
            transition: transform 0.6s;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: center;
        }

        .card-front {
            background-color: #e0e0e0;
        }

        .card-back {
            background-color: #fddde6;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }

        .pixel-art {
            width: 40px;
            height: 40px;
            background-color: #ff9900;
            border: 2px solid #ff4081;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .pixel-art div {
            width: 100%;
            height: 100%;
            background-color: #ffcc00;
        }

        .pixel-art div:nth-child(2),
        .pixel-art div:nth-child(3),
        .pixel-art div:nth-child(6),
        .pixel-art div:nth-child(7),
        .pixel-art div:nth-child(10),
        .pixel-art div:nth-child(11),
        .pixel-art div:nth-child(14),
        .pixel-art div:nth-child(15) {
            background-color: #333;
        }

        .draw-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .draw-options button {
            padding: 10px 20px;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .draw-options button:hover {
            background-color: #d81b60;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .draw-result {
            margin-top: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px;
            text-align: center;
            color: #ff4081;
        }

        .total-spent {
            margin-top: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px;
            text-align: center;
            color: #333;
        }

        .purchase-button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .purchase-button:hover {
            background-color: #0056b3;
        }

        /* 中稀有卡的动画 */
        .card-back.medium-rare {
            animation: glow 1s infinite alternate;
        }

        /* 发光动画 */
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            }
        }
    </style>
</head>
<body>

    <h1>Draw Your Cards with Sound and Animation!</h1>

    <div class="draw-options">
        <button onclick="drawCards(1)">Draw 1 Card</button>
        <button onclick="drawCards(10)">Draw 10 Cards</button>
    </div>

    <div id="cardContainer" class="card-container"></div>

    <div class="draw-result" id="drawResult"></div>

    <div class="total-spent" id="totalSpent">Total Spent: ¥0</div>

    <button class="purchase-button" onclick="purchasePackage()">Purchase 1 Package (¥20)</button>

    <!-- 音效 -->
    <audio id="drawSound" src="https://www.myinstants.com/media/sounds/coin.mp3"></audio>

    <script>
        let totalSpent = 0;  // 总消费金额
        let availableDraws = 0;  // 可用抽卡次数

        // 购买Package
        function purchasePackage() {
            totalSpent += 20;  // 每次购买花费20元
            availableDraws += 10;  // 每次购买可以抽10次
            updateTotalSpent();
            alert("You purchased 1 package! You now have 10 draws available.");
        }

        // 更新总消费金额
        function updateTotalSpent() {
            document.getElementById('totalSpent').innerHTML = `Total Spent: ¥${totalSpent}`;
        }

        // 播放音效
        function playSound() {
            const drawSound = document.getElementById('drawSound');
            drawSound.currentTime = 0;  // 重置音效播放位置
            drawSound.play();  // 播放音效
        }

        // 抽卡逻辑函数
        function drawCards(numCards) {
            if (availableDraws < numCards) {
                alert("Not enough draws available. Please purchase more packages.");
                return;
            }

            availableDraws -= numCards;  // 消耗抽卡次数
            document.getElementById('cardContainer').innerHTML = '';  // 清空之前的卡片
            document.getElementById('drawResult').innerHTML = '';     // 清空结果文字

            let rareCount = 0;
            let mediumRareCount = 0;

            playSound();  // 播放抽卡音效

            for (let i = 0; i < numCards; i++) {
                const randomNumber = Math.floor(Math.random() * 100) + 1; // 生成 1 到 100 的随机数
                let cardType = '';
                let cardClass = '';

                if (randomNumber === 1) {
                    // 1% 概率抽到稀有卡
                    cardType = '🎉 Rare Card!';
                    rareCount++;
                } else if (randomNumber <= 10) {
                    // 10% 概率抽到中稀有卡
                    cardType = '✨ Medium Rare Card!';
                    cardClass = 'medium-rare';  // 添加中稀有卡的动画类
                    mediumRareCount++;
                } else {
                    // 普通卡
                    cardType = '🙂 Common Card';
                }

                // 生成卡片
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="card-face card-front">
                        <div class="pixel-art">
                            <div></div><div></div><div></div><div></div>
                            <div></div><div></div><div></div><div></div>
                            <div></div><div></div><div></div><div></div>
                            <div></div><div></div><div></div><div></div>
                        </div>
                    </div>
                    <div class="card-face card-back ${cardClass}">
                        <div>${cardType}</div>
                    </div>
                `;
                document.getElementById('cardContainer').appendChild(card);

                // 添加翻转效果
                setTimeout(() => {
                    card.classList.add('is-flipped');
                }, i * 200); // 每张卡片翻转有点延迟
            }

            // 显示抽卡结果
            setTimeout(() => {
                let resultMessage = '';
                if (rareCount > 0) {
                    resultMessage += `🎉 You got ${rareCount} rare card(s)! 🎉<br>`;
                }
                if (mediumRareCount > 0) {
                    resultMessage += `✨ You got ${mediumRareCount} medium rare card(s)! ✨<br>`;
                }
                if (rareCount === 0 && mediumRareCount === 0) {
                    resultMessage += `No special cards this time. Try again!`;
                }
                document.getElementById('drawResult').innerHTML = resultMessage;
            }, numCards * 200 + 600); // 延迟显示抽卡结果（等卡片全部翻转后）
        }
    </script>



</body></html>
